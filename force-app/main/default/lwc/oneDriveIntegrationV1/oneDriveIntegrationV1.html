<template>
    <lightning-card>
        <h1 slot="title">
            <div style="display:flex"> 
                <div>
                    <lightning-icon icon-name="standard:file" size="medium"></lightning-icon>
                </div>
                <div>
                    <p class="slds-p-left_x-small">Files</p>
                </div>
            </div>
        </h1>
        <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="medium"></lightning-spinner>
        <template lwc:if={showUploadButton}>
            <lightning-button 
                label="Upload Documents" 
                title="Upload Documents" 
                onclick={createFolder} 
                class="slds-m-left_x-small slds-align_absolute-center">
            </lightning-button>
        </template>
        <template lwc:else>
            <div class="slds-grid slds-wrap slds-gutters slds-p-bottom_x-large">
                <div class="slds-col slds-size_6-of-12 slds-align_absolute-center">
                    <lightning-input type="file" label="Attach Documents" onchange={handleSelectedFiles} multiple></lightning-input>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-align_absolute-center">
                    <lightning-button 
                        label="Request Additional Documents" 
                        title="Request Additional Documents" 
                        icon-name="utility:email"
                        onclick={invokeEmail} 
                        >
                    </lightning-button>
                </div>
                <div if:true={showUploadedDocumentTable} class="slds-col slds-size_12-of-12">
                    <div class="slds-p-top_large">
                    <lightning-card title="Documents Ready for Upload" icon-name="">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" >
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="slds-size_1-of-12" scope="col"> Sr No. </th>
                                <th class="slds-size_8-of-12" scope="col"> Name of Document </th>
                                <th class="slds-size_2-of-12" scope="col"> </th>
                                <th class="slds-size_1-of-12" scope="col"> Remove </th>
                            </tr>
                        </thead>
                        <template for:each={filesUploaded} for:item="file" for:index="index">
                            <tr key={file.fileIndex} class="slds-hint-parent">
                                <td class="slds-size_1-of-12">
                                    <c-serial-number-comp index={index}></c-serial-number-comp>
                                </td>
                                <td class="slds-size_8-of-12">
                                    {file.title}
                                </td>
                                <td class="slds-size_2-of-12"></td>
                                <td>
                                    <a name={index} data-id={file.title} onclick={removeDocument}>
                                        <lightning-icon icon-name="action:close" alternative-text="Remove" size="x-small"></lightning-icon>
                                    </a>
                                </td>
                            </tr>
                        </template>
                    </table>
                    </lightning-card>
                    </div>
                </div>
                <div if:true={showUploadedDocumentTable} class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <lightning-button variant="brand" label="Attach File(s)" disabled={disableAttachButton} onclick={attachFiles} class="slds-p-top_small"> </lightning-button>
                </div>
                <!-- <div class="slds-col slds-size_3-of-12"></div> -->
                <!-- <template for:each={filesUploaded} for:item="file">
                    <div key={file.title} class="slds-text-body_small">{file.title}</div>
                </template> -->
            </div>
            
            
            
            <!-- <lightning-datatable if:true={showFileDataTable}
                key-field="fileName"
                columns={columns} 
                data={uploadedFiles}
                hide-checkbox-column>
            </lightning-datatable> -->
            <template if:true={showFileDataTable}>
                <lightning-card  title="Documents Uploaded" icon-name="">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" >
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="slds-size_3-of-12" scope="col"> Name </th>
                             <th class="slds-size_3-of-12" scope="col"> Type </th>
                            <th class="slds-size_3-of-12" scope="col"> Created Date </th>
                            <th scope="col"> Preview </th>
                            <th scope="col"> Download </th>
                            <th scope="col"> Delete </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template if:true={showFileDataTable} for:each={uploadedFiles} for:item="file" for:index="index">
                            <tr key={file.fileId} class="slds-hint-parent">
                                <td class="slds-size_3-of-12">
                                    {file.fileName}
                                </td>
                                <td class="slds-size_3-of-12">
                                    {file.fileType}
                                </td>
                                <td class="slds-size_3-of-12">
                                    {file.createdDate}
                                </td>
                                <td>
                                    <a name={index} data-id={file.fileId} onclick={previewDocument}>
                                        <lightning-icon icon-name="action:preview" alternative-text="Preview" size="x-small"></lightning-icon>
                                    </a>
                                </td>
                                <td>
                                    <a name={index} data-id={file.fileId} onclick={downloadDocument}>
                                        <lightning-icon icon-name="action:download" alternative-text="Download" size="x-small"></lightning-icon>
                                    </a>
                                </td>
                                <td>
                                    <a name={index} data-id={file.fileId} onclick={deleteDocument}>
                                        <lightning-icon icon-name="action:delete" alternative-text="Delete" size="x-small"></lightning-icon>
                                    </a>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                </lightning-card>
            </template>
            <template if:false={showFileDataTable}>
                <img src="/img/lbpm/empty.svg" style="width: 50%;height: auto;display: block;margin-left: auto;margin-right: auto;" class="slds-illustration__svg">
                <div class="slds-text-longform">
                    <h3 style="text-align: center;" class="slds-text-heading_medium slds-m-top_medium">No Documents uploaded Yet</h3>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
